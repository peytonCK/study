		<h1>这是用来测试js中的this的Demo</h1><br/><br/>
		<script>
           function OuterFun(){
     var Name="Outer Name";
     
     return function (){
       var  Name="Inner Name" ;
       console.log(Name+","+this.Name);
     }
}
var obj={};
obj.Name="object";
OuterFun().call(obj);//"Inner Name, Outer Name"

function JSClass(){}

JSClass.prototype.m_property=100;
JSClass.prototype.toString=function(){
	console.log(this.m_property);
}
var obj2=new JSClass();
obj2.toString();//100
JSClass.prototype.toString();//100
var fun=JSClass.prototype.toString;
fun();
var fun2=function(){JSClass.prototype.toString()};
fun2();

var name="gpd";
var obj3={
	name:'gpdObj',
	getName:function(){
		console.log(this);
		return function(){
			console.log(this);
			return this.name;
		}
	}
};

console.log(obj3.getName()());//gpd obj3.getName运行环境是obj3,obj3.getName()返回的匿名函数执行环境为window
